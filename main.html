<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code her
			let allSame = 0;
			arr.forEach(x => {
				if(x == arr[0]){
					allSame++
				}
			})
			if(arr.length == 0 || arr.length == 1 || allSame == arr.length){
				return	Infinity;
			}else{
				for(let i=0;i<arr.length;i++){
				    for(let j=0;j<arr.length;j++){
				        if(arr[j] > arr[j+1]){
				            let tep = arr[j];
				            arr[j] = arr[j+1];
				            arr[j+1] = tep;
				        }
				    }
				}
				return arr[arr.length-2]
			}			
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
