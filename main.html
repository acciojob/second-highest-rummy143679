<!DOCTYPE html>

<html>

<head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code her
			let allSame = 0;
			arr.forEach(x => {
				if(x == arr[0]){
					allSame +1
				}
			})
			if(arr.length == 0 || arr.length == 1 || allSame == arr.length){
				return	-Infinity;
			}else{
				const sa = arr.sort();
				return sa[sa.length-2]
			}			
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>
